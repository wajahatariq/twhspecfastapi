<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Techware Hub — Portal Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="app-root">
      <header class="app-header">
        <div class="app-title">Client Management System — Techware Hub</div>
      </header>

      <main class="app-main">
        <section
          class="card"
          style="
            max-width: 520px;
            margin: 80px auto;
            text-align: center;
            padding: 32px 24px;
          "
        >
          <h2 style="margin-bottom: 8px;">Choose Portal</h2>
          <p class="info-text" style="margin-bottom: 24px;">
            Select whether you want to continue as a Manager or an Agent.
          </p>

          <div
            style="
              display: flex;
              flex-wrap: wrap;
              gap: 12px;
              justify-content: center;
            "
          >
            <a href="/manager" class="btn btn-primary">
              Manager Portal
            </a>

            <a href="/agent" class="btn">
              Agent Portal
            </a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
